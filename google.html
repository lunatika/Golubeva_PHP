<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body{font-family: Tahoma;
    background: darkgray;
    }
    div {margin-left: 30px;
    padding: 5px;
    border: 1px solid #000;}
        .google{color: green}
        .rambler{color: blue}
        .yahoo{color: red}
        .title{color: white;
        margin-bottom: 20px;
            border: none;
        border-bottom:2px solid red;}

    </style>
</head>
<body>
<div class="title">Список поисковых систем!</div>

<div class="google">Google it:</div>
<form action="https://www.google.com/search">
    <input name="q">
    <br>
    <input type="submit">
</form>
<br>
<div class="rambler">Rambler it:</div>
<form action="https://nova.rambler.ru/search">
    <input name="query">
    <br>
    <input type="submit">
</form>
<br>
<div class="yahoo">yahoo it:</div>
<form action="https://search.yahoo.com/search">
    <input name="p">
    <br>
    <input type="submit">
</form>
</body>
</html>
